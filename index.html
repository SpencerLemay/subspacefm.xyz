<!DOCTYPE html>
<script type="module" src="main.js"></script>

 <html>
 <link rel="stylesheet" href="../style/style.css">
<script>
navigator.serviceWorker.register('worker.min.js')	

navigator.serviceWorker.addEventListener('message', event => {
    if(event.origin != 'https://subspacefm.xyz:8443/subspacefm.ogg'){
        return;
    }
    var meta = event.data.msg;
    meta = meta.substring(meta.indexOf("'") + 1,meta.lastIndexOf("'"));
    document.querySelector('div').innerText = meta;
});

</script>
<audio preload="none" id="aud" controls src="https://subspacefm.xyz:8443/subspacefm.ogg" type="audio/ogg">
