           <tr style="border: 1px solid;"><td width="25"><p style="font-size: 10px; grid-column: 1;"> +20dB</p></td> </tr>
           <tr style="border: 1px solid;"><td width="25"><p style="font-size: 10px; grid-column: 1;"> +15dB</p></td> </tr>
           <tr style="border: 1px solid;"><td width="25"><p style="font-size: 10px; grid-column: 1;"> +10dB</p></td> </tr>
           <tr style="border: 1px solid;"><td width="25"><p style="font-size: 10px; grid-column: 1;">   +5dB</p></td> </tr>
           <tr style="border: 1px solid;"><td width="25"><p style="font-size: 10px; grid-column: 1;">     0dB</p></td> </tr>
           <tr style="border: 1px solid;"><td width="25"><p style="font-size: 10px; grid-column: 1;">   -5dB</p></td> </tr>
